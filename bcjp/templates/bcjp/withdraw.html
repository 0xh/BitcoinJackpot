{% if not valid %}
    <div class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{ message }}
    </div>
{% else %}
    <div class="alert alert-success alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong><p class="bg-danger" id="withdrawFormError" style="padding-left: 10px"></p></strong>
        <form id="withdrawForm">
            {% csrf_token %}
            <p>Withdraw Bitcoins from BitcoinJackpot</p>
            <div class="input-group input-group-sm">
                <span class="input-group-addon" id="id-address-span" style="width:200px">Receiving Address</span>
                <input type="text" class="form-control" placeholder="BitcoinJackpot Address" aria-describedby="id-address-span" value="{{ bas.withdraw_address }}" onClick="this.select();" id="ig-address-text" name="ig-address-text" style="width:500px">
            </div>
            <div class="input-group input-group-sm">
                <span class="input-group-addon" id="id-amount-span" style="width:200px">Amount to withdraw in <span class="glyphicon glyphicon-btc" aria-hidden="true"></span></span>
                <input type="text" class="form-control" placeholder="BitcoinJackpot amount to withdraw" aria-describedby="id-amount-span" value="{{ amount }}" onClick="this.select();" id="ig-amount-text" name="ig-amount-text" style="width:500px">
            </div>
            <p><small>All transactions include a 0.0001<span class="glyphicon glyphicon-btc" aria-hidden="true"></span> miners fee.</small></p>
            <button type="submit" class="btn btn-primary">Withdraw</button>
        </form>
    </div>
{% endif %}
